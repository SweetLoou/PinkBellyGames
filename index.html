<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Belly Games</title>
    <meta name="description" content="Indie developer making video games and Unreal Engine plugins">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <div id="image01" class="image">
                    <span class="frame">
                        <img src="assets/PinkBellyGamesLogo.png" alt="Pink Belly Games Logo">
                    </span>
                </div>
                <hr id="divider02">
                <ul id="buttons02" class="buttons">
                    <li><a href="https://store.steampowered.com/" class="button n01" role="button" target="_blank" rel="noopener">Games</a></li>
                    <li><a href="https://www.unrealengine.com/marketplace/" class="button n02" role="button" target="_blank" rel="noopener">Unreal Engine Plugins</a></li>
                    <li><a href="#" id="newsletter-button" class="button n03" role="button">Newsletter</a></li>
                </ul>
                <hr id="divider01">
                <ul id="icons01" class="icons">
                    <li><a class="n01" href="https://twitter.com" target="_blank" rel="noopener noreferrer" title="Follow on X"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a class="n02" href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer" title="Follow on TikTok"><i class="fa-brands fa-tiktok"></i></a></li>
                    <li><a class="n03" href="https://instagram.com" target="_blank" rel="noopener noreferrer" title="Follow on Instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a class="n04" href="https://telegram.org" target="_blank" rel="noopener noreferrer" title="Join on Telegram"><i class="fab fa-telegram"></i></a></li>
                    <li><a class="n05" href="https://discord.com" target="_blank" rel="noopener noreferrer" title="Join on Discord"><i class="fab fa-discord"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="newsletter-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Subscribe to our Newsletter</h2>
            <form id="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
