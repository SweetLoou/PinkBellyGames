<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Belly Games</title>
    <meta name="description" content="Indie developer making video games and Unreal Engine plugins">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <div id="image01" class="image">
                    <span class="frame">
                        <img src="assets/Untitled-5.png" alt="Pink Belly Games Logo">
                    </span>
                </div>
                <ul id="buttons02" class="buttons">
                    <li><a href="https://store.steampowered.com/" class="button n01" role="button" target="_blank" rel="noopener">Studio</a></li>
                    <li><a href="https://godotengine.org/" class="button n02" role="button" target="_blank" rel="noopener">Plugins</a></li>
                    <li><a href="#" id="newsletter-button" class="button n03" role="button">Newsletter</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="newsletter-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Subscribe to our Newsletter</h2>
            <form id="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
